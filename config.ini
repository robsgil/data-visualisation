# Configuración de Curva.io
# Personaliza tu aplicación modificando estos valores

[app]
# Nombre de la aplicación
name = "Curva.io"
# Subtítulo
subtitle = "Visualización Inteligente de Datos con IA"
# Idioma (es/en)
language = "es"

[colors]
# Colores principales (formato hex)
navy_dark = "#1e3a5f"
navy_medium = "#2c5282"
blue_medium = "#4a90e2"
blue_light = "#5bc0de"
aqua = "#4ecdc4"
mint = "#72dfd0"
background = "#f0f8ff"

[ai]
# Modelo de Mistral AI a usar
model = "mistral-tiny"
# Temperatura (0.0 - 1.0)
temperature = 0.3
# Máximo de tokens
max_tokens = 200
# Usar IA por defecto (true/false)
use_ai_default = false

[visualizations]
# Tipos de visualización habilitados
enabled_types = ["bar", "line", "scatter", "pie", "heatmap", "box", "area", "histogram"]
# Tipo por defecto si falla el análisis
default_type = "bar"
# Número máximo de puntos de datos a mostrar
max_data_points = 10000

[export]
# Formatos de exportación habilitados
formats = ["png", "jpg", "html"]
# Resolución de imagen (DPI)
image_dpi = 150
# Calidad JPEG (1-100)
jpeg_quality = 95

[performance]
# Caché habilitado
enable_cache = true
# Tiempo de caché (segundos)
cache_ttl = 3600
# Máximo tamaño de archivo (MB)
max_file_size = 50

[ui]
# Mostrar métricas de datos
show_data_metrics = true
# Mostrar vista previa de datos
show_data_preview = true
# Número de filas en vista previa
preview_rows = 10
# Tema oscuro disponible
dark_mode_available = false

[branding]
# Mostrar logo
show_logo = true
# Mostrar footer
show_footer = true
# Texto del footer
footer_text = "Curva.io © 2024 | Visualización Inteligente de Datos"
